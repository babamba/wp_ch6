<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gugudan</title>
<script type="text/javascript">

document.write( "<pre>" );

var first = 9;
var last = 9;

for(var i = 1; i <= first; i++){
	for(var j = 1; j <= last; j++){
		var result = i*j;
			document.write(i + " * " + j + " = " + result + "  ");
		document.write("\t")
		}
	document.write("\n")
}

document.write( "</pre>" );

</script>
</head>
<body>
</body>
</html>
