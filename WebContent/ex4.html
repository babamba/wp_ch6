<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>star</title>
<script type="text/javascript">

document.write( "<pre>" );

var push = 10;

for(var i = 0; i <= push; i++ ){
	for( var j = 0; j < push-i; j++ ) {
		document.write( "*" );
	}
	document.write( "\n" );
}

document.write( "</pre>" );
</script>
</head>
<body>
</body>
</html>
