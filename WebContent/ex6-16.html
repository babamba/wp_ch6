// 함수파라미터 (argument)

 var f = function(){
	console.log(arguments[0]);
	console.log(arguments[1]);
	arguments[2]();
} 


f(10, {name:"바밤바", email: "babamba@gmail.com"}, 
		
		function(){console.log("Hello JavaScript");});(function(a, b, c){console.log(a + b + c);})(10, 20 , 30);

// 함수 argument가 가변적일때
var f = function(){
	var lengthArgs = arguments.length;
	for(var i = 0; i< lengthArgs; i++){
		console.log(arguments[i] );
	}
		console.log("---------------------") ;
}

f(10);
f(20, "hello");
f(30, {
	name:"바밤바"
	}, "hello", false);
