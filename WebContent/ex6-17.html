var onLoad = function(){
	var on = false;
	var elH1 = document.getElementById("my-h1");
	setInterval( function(){
		elH1.style.color = (on) ? "#f00" : "#000"
		on = !on;
	},500)
}


</script>
</head>
<body onload="onLoad();">

<h1 onclick='console.log("click");' 
	onmousedown='console.log("mouse down");'
	onmouseup='console.log("mouse up");' 
	onmouseover='console.log("mouse over");' 
	onmouseout='console.log("mouse out");' 
	ondblclick='console.log("dbl click");'>
	Click on this text!
</h1>

<h1 id = "my-h1" onclick='onH1Clicked(this);' >
	Click on this text!
</h1>
