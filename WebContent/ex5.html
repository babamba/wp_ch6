<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1.객체 생성 방법
var obj1 = new Object();
obj1.name = "바밤바";
obj1.age = "30";
obj1.showInfo = function(){
	console.log(this.name + ":"  + this.age);
}

	//2. 객체 생성방법 (리터럴 )
var obj2 = {};
obj2.name = "할아지";
obj2.age = "60";
obj2.showInfo = function(){
	console.log(this.name + ":"  + this.age);
}

	//3.객체 생성방법(JSON) JavaScript Object Notation 자바스크립트의 객체를 표시하는 방법 
var jsonObj = {
		name: "둘리",
		age: 90,
		showInfo: function(){
			console.log(this.name + ":"  + this.age);
		}
	}
	
obj1.showInfo();
obj2.showInfo();
jsonObj.showInfo();

	//4. (생성자) 함수를 사용하는 방버
var MyObject = function(name, age){
		this.name = name;
		this.age = age;
	}
	
MyObject.prototype.school = "bit academy";
MyObject.prototype.course = "web dev";
MyObject.prototype.showInfo = function(){
	console.log(this.name + ":" + this.age + ":" + this.school + ":" + this.course);
}
	
	
var obj3 = new MyObject("바밤바", 10);
obj3.school = "sds mc";
obj3.showInfo();
var obj4 = new MyObject("마이콜", 20);

//console.log(obj4);

obj4.showInfo();	
</script>
</head>
<body>

</body>
</html>
